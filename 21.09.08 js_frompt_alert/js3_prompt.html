<body>
    <h3>prompt() 내장함수</h3>
<script>
    var name;
    name=prompt("이름을 입력하세요","최승희");
    //document.write(name);
    if(name==""){
        document.write("문자열 입력 없이 확인 버튼을 눌렀습니다");
    }
    else{
        document.write("name="+name);
    }

    

</script>
