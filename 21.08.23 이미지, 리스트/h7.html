<html lang="ko">
 <head>
   <meta charset="UTF-8">
  <title>정의 리스트 dl-dt-dd</title>
 </head>
 <body>
   <h3>dl-dt(용어)-dd(설명)</h3>
   <hr>
     브라우저의 종류
   <dl>
     <dt><b>IE</b>
        <dd>마이크로소프트에서 만든 브라우저. 현재 국내에서 가장 많이 사용.
     <dt><b>Firefox</b>
        <dd>Mozilla 재단에서 오픈 소스로 만든 것으로 W3C의 웹 표준 선도.
     <dt><b>Chrome</b>
        <dd>구글에서 만든 것으로 좋은 디버거를 갖추고 있어 디버깅에 많이 사용.
   </dl>
 </body>
</html>
