<html lang="ko">
 <head>
   <meta charset="UTF-8">
  <title>텍스트 꾸미기</title>
 </head>
 <body>
   <h3>텍스트 꾸미기</h3>
   <hr>
   <b>진하게</b> 쓰기<br><br>
   <em>강조해서</em> 쓰기<br><br>
   <i>이탤릭</i> 쓰기<br><br>
   <b><i><mark>진하게 강조해서</mark></i></b> 쓰기<br><br>
   보통 문자 <small>한 단계 작은 문자</small><br><br>
   보통 문자 <big>한 단계 큰 문자</big><br><br>
   <del><b><mark>삭제</mark></b></del><br><br>
   <ins>추가</ins><br><br>
   보통문자의 <sup>윗첨자</sup><br><br>
   보통문자의 <sub>아래첨자</sub><br><br>
   <mark>하이라이팅</mark><br><br>
   
 </body>
</html>
