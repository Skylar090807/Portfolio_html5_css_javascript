<html lang="ko">
 <head>
   <meta charset="UTF-8">
  <title>h-tag</title>
 </head>
 <body>
   페이지에 타이틀을 다는 예제입니다<br><br>
   타이틀은 브라우저의 타이틀바에 보여집니다<br>
   <hr style="border-width:3px; border-color:blue">
   <hr style="border-color:red; border-width:10px; border-style:dotted">
   <h1>1장 홈페이지 만들기</h1>
   <h2>1절 html 언어</h2>
   <h3>1.웹</h3>
   <h4>1.1 인터넷</h4>
   <h5>1.1.1 네트워크</h5>
   <h6>1.1.1.1 통신</h6>
   <hr>
   <p style="background-color:yellow">
    여러 &nbsp;&nbsp;    개의 빈 칸은 하나로 취급되며<br>
    <span style="color:blue">엔터 키</span> 역시 하나의 빈 칸으로 처리된다<br>
   </p>
   <hr>
   <pre>
                       진달래 꽃
                                          김 소월
      나 보기가 역겨워
      가실 때에는 
      말 없이 고이 보내 드리오리다
   </pre>
 </body>
</html>
