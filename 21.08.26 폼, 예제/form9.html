<html lang="ko">
 <head>
   <meta charset="UTF-8">
  <title>form-tag</title>
 </head>
 <body>
   <h3>시간 정보 입력 HTML5 폼 요소들</h3>
    <hr>
     2021년 8월 26일 오후 3시 30분<br>
     강서 여성 센터에서<br>
     파티가 있습니다.<br>
     <hr>
   <form method="get">
    month:<input type="month" name="party" value=""><br>
    week:<input type="week" name="party" value=""><br>
    date:<input type="date" name="party" value=""><br>
    time:<input type="time" name="party" value=""><br>
    장소:<input type="text" name="party" value=""><br>
    local:<input type="datetime-local" name="party" value=""><br>
    <input type="submit" value="전송하기">
   </form>
 </body>
</html>
