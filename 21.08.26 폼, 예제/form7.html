<html lang="ko">
 <head>
   <meta charset="UTF-8">
  <title>form-tag</title>
 </head>
 <body>
   <h3>폼 입력 그룹으로 묶기</h3>
    <hr>
   <h4>회원 정보를 입력해주세요</h4>
   <hr>
   <form method="get">

     <fieldset>
      <legend>회원 정보</legend>
     고객 이름:<input type="text" name="name" value="jang"><br>
     전화 번호:<input type="tel" name="tel" value="010-"><br>
     홈페이지:<input type="url" name="homepage" value="http://www."><br>
     e-mail:<input type="email" name="email" value="id@naver.com"><br>
     </fieldset><br>
      <small>문의: Tel. 010-1234-5678</small><br><br>
     <input type="submit" value="전송하세요">
   </form>
 </body>
</html>
