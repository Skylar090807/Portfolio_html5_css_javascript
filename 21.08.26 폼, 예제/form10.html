<html lang="ko">
 <head>
   <meta charset="UTF-8">
  <title>form-tag</title>
 </head>
 <body>
   <h3>홈 제어 시스템(편리한 숫자 입력-온도 조절)</h3>
    <hr>
   <form method="get">
     지속 시간(0.0~10.0 시간):
     <input type="number" min="0.0" max="10.0" step="0.1" name="time"><br><br>
     온도 설정:10&deg;
     <input type="range" min="10" max="30" name="temp" value="20">30&deg;<br><br>
     <hr>
     

     공부 시간(0~15 시간):
     <input type="number" min="0" max="15" step="1" name="study" value="2"><br><br>
     공부 시간:1h
     <input type="range" min="0" max="15" name="study" list="time" value="4">15h<br><br>
       <datalist id="time">
          <option value="2">
          <option value="6">
          <option value="10">
          <option value="13">
       </datalist><br><br>

    <input type="submit" value="전송하기">
   </form>
 </body>
</html>
