<html lang="ko">
  <head>
      <meta charset="UTF-8">
      <title>table-예제2</title>
  </head>
  <body>
    <h3>과일의 효능</h3>
    <hr>
    <table border=1 align="center" >
       <caption>몸에 좋은 과일</caption>
       <thead style="background-color:skyblue">
         <tr>
            <th width=80></th>
            <th width=80>과일</th>
            <th width=80>이미지</th>
            <th width=80>효능</th>
        </tr>
      </thead>
      <tbody align="center" >
         <tr>
            <td rowspan=3>몸에 좋은 과일</td>
            <td>사과</td>
            <td><img src="image/apple.png" title="apple" width=80 height=80></td>
            <td>변비</td>
        </tr>
         <tr>         
            <td>바나나</td>
            <td><img src="image/banana.png" title="banana" width=80 height=80></td>
            <td>포만감</td>
        </tr>
         <tr>          
            <td>망고</td>
            <td><img src="image/mango.png" title="mango" width=80 height=80></td>
            <td>단맛</td>
        </tr>
    </tbody>
     <tfoot align="center"  height=100 style="color:red">
         <tr>
            <th colspan=4>평소에 물을 많이 섭취하세요</td>  
        </tr>
  </tffot>
    </table>
  </body>
</html>
