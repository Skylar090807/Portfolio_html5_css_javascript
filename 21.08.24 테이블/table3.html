  <head>

      </tr>
      <tr>
         <td>가문</td>
      </tr>
     <tr>
         <td>운남</td>
     </tr>
     <tr>
         <th rowspan=4>인도 및 스리링카</th>

      </tr>
     <tr>
       <td>실론</td>
     </tr>
     <tr>
       <td>다즐링</td>
     </tr>
    <tr>
       <td>닐기리</td>
    </tr>
    </tbody>
    </table>
  </body>
</html>
