<!--html 주석처리 -->
<html lang="ko">
 <head>
   <meta charset="UTF-8">
  <title>다양한 테두리</title>
  <style type="text/css">
    p{
       width:300px;
       height:50px;
       text-align:center;
       }
  </style>
 </head>
 <body>
   <h3>다양한 테두리</h3>
    <hr>
      <P style="border:10px solid blue">10픽셀 solid</P>
      <P style="border:10px none blue">10픽셀 none</P>
      <P style="border:10px hidden blue">10픽셀 hidden</P>
      <P style="border:10px dotted blue">10픽셀 dotted</P>
      <P style="border:10px dashed blue">10픽셀 dashed</P>
      <P style="border:10px double blue">10픽셀 double</P>
      <P style="border:10px groove yellow">10픽셀 groove</P>
      <P style="border:10px ridge yellow">10픽셀 ridge</P>
      <P style="border:10px inset yellow">10픽셀 inset</P>
      <P style="border:10px outset yellow">10픽셀 outset</P>
 </body>
</html>
