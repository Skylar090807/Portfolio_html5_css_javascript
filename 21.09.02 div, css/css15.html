<!--html 주석처리 -->
<html lang="ko">
 <head>
   <meta charset="UTF-8">
  <title>text shadow</title>
  <style type="text/css">
    div{font:normal 25px verdana;}
    .dropText{text-shadow:3px 3px;}
    .redText{text-shadow:3px 3px red;}
    .blueText{text-shadow:3px 3px blue;}
    .glowEffect{text-shadow:0px 0px 5px red;} /*번짐효과*/
    .wordArtEffect{color:white; text-shadow:0px 0px 3px darkblue;}
    .threeDEffect{color:white; text-shadow:2px 2px 4px black;}
    .multiEffect{color:yellow; text-shadow:2px 2px 4px black, 0px 0px 25px blue, 0px 0px 5px darkblue; }

  </style>
 </head>
 <body>
   <h3>text-shadow</h3>
    <hr>
      <div class="dropText">Drop Shadow</div>
      <div class="redText">Red Shadow</div>
      <div class="blueText">Blue Shadow</div>
      <div class="glowEffect">Glow Effect</div>
      <div class="wordArtEffect">Word Art Effect</div>
      <div class="threeDEffect">3D Effect</div>
      <div class="multiEffect">Multiple Shadow</div>
 </body>
</html>
