<!--html 주석처리 -->
<html lang="ko">
 <head>
   <meta charset="UTF-8">
  <title>text 꾸미기</title>
  <style type="text/css">
    h3{text-align:right;}
    span{text-decoration:line-through;}
    .p1{
        text-indent:5em; /*em 글자 단위 indent 들여쓰기*/
        }
    strong{text-decoration:overline;}
    .p2{
        text-indent:1em;
        text-align:center;
        }
  </style>
 </head>
 <body>
   <h3>text 꾸미기</h3>
    <hr>
     <p class="p1">
       HTML의 태그만으로 기존의 워드 프로세서와 같이 들여쓰기, 정렬, 공백, 간격 등 과 
       세밀한 <span>텍스트 제어</span>를 할 수 없다.
       </p>
      
       <p class="p2">
        그러나 <strong>스타일시트</strong>는 이를 가능하게 한다.
        들여쓰기 정렬에 대해 알아본다.
      </p>
      <hr>
     <a href="http://www.naver.com" style="text-decoration:none;">naver</a>
 </body>
</html>
