    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript</title>
        <script>
            function k1_while(){
                var i;
                i=0; //초기값
                while(i<=10){ //조건식 i<=10
                    document.writeln(i);//ln 한 칸을 띄워줌
                    i++; //증감식
                }
            }

            function k1_for(){
                var i;
                for(i=0;i<=10;i++){
                    document.write("i="+i+"<br>");
                }
            }

            function k1(){
                // <span style="font-size:10px">10px</span>
                //document.write("<span style='font-size:10px'>size=10px</span>");
                //document.write("<span style='font-size:10px'>");
                var size;
                for(size=50;size>=10;size=size-5){
                    document.write("<span style='font-size:"+size+"px'>");
                    document.write("size="+size+"px</span><hr>"); 
                }

                for(size=10;size<=50;size=size+5){
                    document.write("<span style='font-size:"+size+"px'>");
                    document.write("size="+size+"px</span><br>"); 
                }
            }
   
        </script>
    </head>
    <body>
        <h3>반복문 - while() for()</h3>
        <p>초기값, 조건식, 증감식</p><hr>
        <script>
            document.write("<h3>반복문 - while문</h3><hr>");
            k1_while();
            document.write("<h3>반복문 - for문</h3><hr>");
            k1_for();
            document.write("<h3>for문으로 10px~50px 크기 출력</h3><hr>");
            k1();

        </script>
      
    </body>
    </html>
