<html lang="ko">
 <head>
   <meta charset="UTF-8">
  <title>체크박스, 라디오버튼 만들기</title>
 </head>
 <body>
   <h3>체크박스, 라디오버튼 만들기</h3>
    <hr>
     <h4>먹고 싶은 것 모두 체크하세요</h4>
    <hr>
    
    <form method="get">
      짜장면<input type="checkbox" name="food" value="jajang">
      짬뽕<input type="checkbox" name="food" value="jjambbong" checked>
      탕수육<input type="checkbox" name="food" value="tangsuyuk">
      기스면<input type="checkbox" name="food" value="giss">
      깐풍기<input type="checkbox" name="food" value="kkan">
      깐쇼새우<input type="checkbox" name="food" value="kkansho"><br><br>
<hr>
    html<input type="radio" name="web" value="html" checked>
    css<input type="radio" name="web" value="css">
    jacascript<input type="radio" name="web" value="javascript">
    java<input type="radio" name="web" value="java">
    database<input type="radio" name="web" value="database">
    bigdata<input type="radio" name="web" value="bigdata">
   <input type="submit" value="전송하기">
    </form>
 </body>
</html>
