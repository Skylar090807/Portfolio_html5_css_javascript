    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript</title>
        <script>
            /*
            function x(obj){
                obj.style.backgroundColor="orchid";
            }*/

            function init(){
                x=document.getElementById("id_p");
                x.onmouseover=over;//over()를 onmouseover에 등록
                x.onmouseout=out;//out()를 onmouseout에 등록

            }
            function over(){
                x.style.backgroundColor="green";
                

            }
            function out(){
                x.style.backgroundColor="white";

            }
            
            
    

        </script>
    </head>
    <body onLoad="init()">
        <h3>이벤트 리스너 만들기</h3>
        <p>1. HTML 태그에 작성 </p>
        <p>2. DOM 객체의 이벤트 리스너 프로퍼티에 작성</p>
        <p>3. DOM 객체의 addEventListener() 메소드 이용</p>
        <hr>
        <p onmouseover="this.style.backgroundColor='pink'"
           onmouseout="this.style.backgroundColor='white'">
           마우스 올리면 pink, 내리면 white 배경
 
        </p>
        <hr>
        <!--
        <div style="color:whitesmoke;" onclick="x(this)">
            마우스 click하면 orchid 배경.
        
        </div><hr>-->

        <h3>addEventListener()를 이용한 리스너 등록</h3>
        
        <p id="id_p">
            마우스 올리면 green, 내리면 white 배경    
        </p>
        
        
        
        
    </body>
    </html>
