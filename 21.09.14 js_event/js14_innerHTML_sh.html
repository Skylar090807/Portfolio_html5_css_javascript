<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
    <script>
        function change(){
            var p=document.getElementById("firstp");
            p.innerHTML="나의 <image src='image/puppy.png'>강아지";
        }
        function change1(btn,size,color){
            btn.style.color=color;
            btn.style.fontSize=size;

        }
      
        
    </script>
</head>
<body>
    <h3>innerHTML</h3>
    <hr>
    <h3>innerHTML 활용: 아래 글자를 클릭하면 어떤 일이 일어날까요?</h3>
    <hr>
    <p id=firtstp style="color:bisque" onclick="change()">
        여기를 <span id=myspan style="color:peru">클릭하세요.</span>
    
    </p>
    <hr>
    <h3></h3>
    <button onclick="change1(this,'30px','ivory')">버튼 1</button>
    <button onclick="change1(this,'30px','skyblue')">버튼 2</button>
    <hr>
    <div onclick="change1(this,'25px','orange')">
        여기를 클릭하면 color 변경

    </div>
    <hr>
    
   
    <script>
      

    </script>
</body>
</html>
