    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript</title>
        <script>
            function change(){
                var p=document.getElementById("firstp");
                p.innerHTML="나의 <image src='image/puppy.png'>강아지";
            }
            function change1(btn,size,color){
                btn.style.color=color;
                btn.style.fontSize=size;
            }
    

        </script>
    </head>
    <body>
        <h3>innerHTML</h3>
        <hr>
        <h3>innerHTML 활용 : 아래 글자에 클릭하면 예쁜 강아지가 보입니다</h3>
        <hr>
        <p id=firstp style="color:blue" onclick="change()">
            여기에 <span id=myspan style="color:red">클릭하세요</span>
        </p>
        <hr>
        <h3>this 활용</h3>
        <hr>
        <button onclick="change1(this,'30px','red')">버튼1</button>
        <button onclick="change1(this,'30px','blue')">버튼2</button>
        <hr>
        <div onclick="change1(this,'25px','orange')">
            여기를 클릭하면 색 변경
        </div>
        <hr>
        
    </body>
    </html>
